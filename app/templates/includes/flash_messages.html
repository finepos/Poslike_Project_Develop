{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {# --- ПОЧАТОК ЗМІН: Додано фільтр |safe --- #}
            <div class="flash {{ category }}">{{ message|safe }}</div>
            {# --- КІНЕЦЬ ЗМІН --- #}
        {% endfor %}
    {% endif %}
{% endwith %}
